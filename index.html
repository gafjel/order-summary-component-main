<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="container">

    <img src="./images/illustration-hero.svg" alt="illustration-hero">

    <div class="summary">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    </div>

    <div class="money">

      <div class="plan">

        <img src="./images/icon-music.svg" alt="">

        <div class="Annual-year">

          <p class="Annual">Annual Plan</p>
  
          <p class="year">$59.99/year</p>

        </div>
        
      </div>

      <div class="change">
        <a  href="">Change</a>
      </div>

    </div>

    <div class="button">

      <button class="button1">Proceed to Payment</button>

      <button class="button2">Cancel Order</button>

    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/gafjel" target="_blank">gafjel</a>. 
    Coded by <a href="#">Jelili Gafaru Ayomide</a>.
  </div>
</body>
</html>
